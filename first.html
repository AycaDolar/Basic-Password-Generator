<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator In Javascript</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="password-generator">
      <h2>Random Atan Abi (ama advenced)</h2>
      <div class="password">
        <p id="sifrealanı"></p>
      </div>
      <div>
        <label for="length">Uzunluk</label>
        <input type="number" id="length" min="6" max="24" value="6">
      </div>
      <div>
        <label for="symbol">Sembol ekle</label>
        <input type="checkbox" id="symbol" checked>
      </div>
      <div>
        <label for="number">Sayı ekle</label>
        <input type="checkbox" id="number" checked>
      </div>
      <div>
        <label for="lowerCase">Küçük harf ekle</label>
        <input type="checkbox" id="lowerCase" checked>
      </div>
      <div>
        <label for="upperCase">Büyük harf ekle</label>
        <input type="checkbox" id="upperCase" checked>
      </div>
      <button onclick="createPassword()">Şifremi Oluştur</button>
    </div>
  </div>
</body>

</html>
