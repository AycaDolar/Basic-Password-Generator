<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator In Javascript</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="center" id="mydiv">
      <span style="visibility: hidden" id="myalert">Alert You can not choose that</span>
      <div class="password-generator">
        <h2 style="color: rgb(255, 0, 191)">Random Atan Dayı</h2>
        <div class="password">
          <p id="sifrealanı" class="password"></p>
        </div>
        <div style="display: table; width: 100%">
          <label for="length">Uzunluk</label>
          <input type="number" id="length" min="6" max="24" value="6" onblur="returnorigin()"> </input>
        </div>
        <div style="display: table; width: 100%">
          <div class="tooltip">
            <label for="symbol" class="checkboxline">Add symbols</label>
            <span class="tooltiptext">Symbols are !@#$%^&*()_+~`|}{[]:;?><,./-=</span>
          </div>
          <input label="checkbox" type="checkbox" id="symbol" checked />
        </div>
        <div style="display: table; width: 100%">
          <label for="number" class="checkboxline">Add numbers</label>
          <input label="checkbox" type="checkbox" id="number" checked />
        </div>
        <div style="display: table; width: 100%">
          <label for="lowerCase" class="checkboxline">Add lower case letters</label>
          <input label="checkbox" type="checkbox" id="lowerCase" checked />
        </div>
        <div style="display: table; width: 100%">
          <label for="upperCase" class="checkboxline">Add upper case letters</label>
          <input label="checkbox" type="checkbox" id="upperCase" checked />
        </div>
        <button onclick="createPassword()" class="button">
          Create my password
        </button>
      </div>
    </div>
  </body>
</html>
